<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #16213e;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #0f3460;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .game-btn {
            background-color: #0f3460;
            color: #e0e0e0;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: block;
        }
        .game-btn:hover {
            background-color: #534f8d;
        }
        .description {
            margin-top: 20px;
            font-size: 0.9em;
            color: #88889c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Lobby</h1>
        
        <div class="game-buttons">
            <a href="car-game.html" class="game-btn">Car Driving Game</a>
            <a href="flappy-bird.html" class="game-btn">Flappy Bird</a>
        </div>
        
        <div class="description">
            <p>Choose a game to play and have fun!</p>
        </div>
    </div>
</body>
</html>
