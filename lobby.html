<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        .lobby-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lobby-header h1 {
            font-size: 2.5rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: linear-gradient(145deg, #2c3e50 0%, #3498db 100%);
            border-radius: 10px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: #ffffff;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .game-card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .game-card p {
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .lobby-header h1 {
                font-size: 2rem;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lobby-header">
            <h1>Game Lobby</h1>
        </div>

        <div class="game-grid">
            <a href="car-game.html" class="game-card">
                <h2>Car Driving Game</h2>
                <p>Test your driving skills in this classic arcade-style game!</p>
            </a>

            <a href="flappy-bird.html" class="game-card">
                <h2>Flappy Bird</h2>
                <p>Navigate through pipes in this challenging retro-style game!</p>
            </a>
        </div>
    </div>
</body>
</html>
