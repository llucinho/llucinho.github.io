<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Fun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #eef7fa;
      color: #333;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-top: 100px;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 50px;
    }

    a {
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50; /* Button color */
      color: white;
      border-radius: 5px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #45a049;
      border-color: white; /* Glowing border */
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>
  <h1>Future Fun</h1>
  <form id="futureForm">
    <label for="name">What is your name?</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="color">Pick your favorite color:</label>
    <select id="color">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="purple">Purple</option>
    </select>
    
    <label for="hobby">What's your dream hobby?</label>
    <input type="text" id="hobby" placeholder="e.g., painting, coding" required>
    
    <button type="button" onclick="predictFuture()">Reveal My Future</button>
  </form>
  <div class="output" id="output"></div>
  <a href="index.html">‚Üê Back to Menu</a>

  <script>
    function predictFuture() {
      const name = document.getElementById('name').value;
      const color = document.getElementById('color').value;
      const hobby = document.getElementById('hobby').value;
      const predictions = [
        `In 2030, ${name}, you'll open a ${color}-themed cafe where people can enjoy ${hobby} classes!`,
        `${name}, you'll become a world-famous ${hobby} expert, painting the world ${color}.`,
        `By 2040, ${name}, you'll move to a ${color} castle and teach ${hobby} to royalty.`,
        `${name}, your ${color} ${hobby} creations will be auctioned for millions in the future.`,
        `The future holds greatness for you, ${name}! Your love for ${color} and ${hobby} will unite people worldwide.`,
      ];
      const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
      document.getElementById('output').innerText = randomPrediction;
    }
  </script>
</body>
</html>
